<div class="form-group">
  sort by: <select ng-model="sortBy">
    <option value="firstName">First Name</option>
    <option value="lastName">Last Name</option>
    <option value="age">Age</option>
    <option value="salary">Salary</option>
  </select>
</div>
<div class="form-group">
  <input type="text" ng-model="employeeSearch[searchBy]" placeholder="search"/>
  <select ng-model="searchBy">
    <option value="firstName">First Name</option>
    <option value="lastName">Last Name</option>
    <option value="age">Age</option>
    <option value="salary">Salary</option>
  </select>
</div>
<div class="container form-group">
  <div class="checkbox">
     <input type="checkbox" ng-model="showSalary"/> show salary
  </div>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        First name
      </th>
      <th>
        Last name
      </th>
      <th>
        Age
      </th>
      <th ng-hide="showSalary">
        Salary
      </th>
      <th>
        Details
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="employee in employees | filter:employeeSearch | orderBy:sortBy">
      <td>
        {{ employee.firstName }}
      </td>
      <td>
        {{ employee.lastName }}
      </td>
      <td>
        {{ employee.age }}
      </td>
      <td ng-hide="showSalary">
        {{ employee.salary | currency }}
      </td>
      <td>
        <a href="/#/employee/{{employee.id}}">show</a>
      </td>
    </tr>
  </tbody>
</table>
